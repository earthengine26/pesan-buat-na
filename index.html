<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root { --bg: #0f172a; --card: #1e293b; --gold: #fbbf24; --text: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .quiz-card { background: var(--card); padding: 30px; border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); max-width: 450px; width: 100%; border: 1px solid rgba(255,255,255,0.1); }
        h1 { color: var(--gold); text-align: center; margin-bottom: 30px; }
        .question { margin-bottom: 25px; }
        .options { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .option-label { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; cursor: pointer; display: block; text-align: center; transition: 0.3s; border: 1px solid transparent; }
        input[type="radio"] { display: none; }
        input[type="radio"]:checked + .option-label { background: var(--gold); color: var(--bg); font-weight: bold; }
        input[type="text"] { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.2); color: white; box-sizing: border-box; outline: none;}
        .btn-send { width: 100%; padding: 15px; border: none; border-radius: 12px; background: var(--gold); color: var(--bg); font-weight: bold; cursor: pointer; margin-top: 20px; font-size: 1rem; }
    </style>
</head>
<body>

                <label><input type="radio" name="q1" value="Jangan"> <span class="option-label">Jangan</span></label>

</html>
