<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            font-family: 'Quicksand', sans-serif; background-color: #0b1120;
            background-size: cover; background-position: center;
            color: #f8fafc; display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; overflow: hidden; text-align: center;
            transition: background-image 1.5s ease-in-out;
        }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); display: none; z-index: 1; }
        .container { 
            background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(10px); 
            padding: 35px; border-radius: 20px; max-width: 350px; width: 85%;
            border: 1px solid rgba(255,255,255,0.1); z-index: 10;
        }
        h1 { font-family: 'Dancing Script', cursive; color: #fbbf24; font-size: 2.8rem; margin: 0; }
        #messageContent { display: none; margin-top: 20px; }
        .ps { font-family: 'Dancing Script', cursive; font-size: 1.5rem; color: #f472b6; margin-top: 15px; }
        .btn-open { 
            background: #fbbf24; color: #000; padding: 15px 30px; border: none; 
            border-radius: 50px; font-weight: bold; cursor: pointer; margin-top: 20px;
        }
        #yt-player { position: absolute; top: -500px; left: -500px; }
    </style>
</head>
<body>
    <div id="yt-player"></div>
    <div class="overlay" id="bgOverlay"></div>
    
    <div class="container">
        <div id="intro">
            <span style="font-size: 3rem">ðŸŽ“</span>
            <h1>For You</h1>
            <p>I have a special message for you.</p>
            <button class="btn-open" onclick="startShow()">Open Message âœ¨</button>
        </div>

        <div id="messageContent">
            <div style="line-height: 1.6">Congratulations on your graduation! I hope all your dreams come true one by one. Honestly, Iâ€™m speechless, but anyway, congrats!</div>
            <div class="ps">"By the way, the more I look at you, the prettier you get, haha."</div>
        </div>
    </div>

    <script>
        const linkFoto = "https://images.pexels.com/photos/6871906/pexels-photo-6871906.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2";

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', { 
                height: '1', width: '1', videoId: 'mS_6Fv89_C8',
                playerVars: { 'autoplay': 0, 'controls': 0 }
            });
        }

        function startShow() {
            if (player && player.playVideo) player.playVideo();
            document.body.style.backgroundImage = `url('${linkFoto}')`;
            document.getElementById('bgOverlay').style.display = 'block';
            document.getElementById('intro').style.display = 'none';
            document.getElementById('messageContent').style.display = 'block';
            celebrate();
        }

        function celebrate() {
            var end = Date.now() + (15 * 1000);
            (function frame() {
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 } });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 } });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
